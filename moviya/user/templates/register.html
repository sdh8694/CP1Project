{% load static %}
<html>
    
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'user/user.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=devices-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <div class = "raw">
        <div class = "col-12" >
        <div class = "col-12 text-center">
    <h1><a href="{%  url 'home' %}">MOVIYAAAA</a></h1>
    <br><br>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!--            폼 안에다가 입력해줘야한다. (안써주면 에러발생)
    csrf_token 폼의 경우에는 , 데이터를 서버에 전달하는 기능.이때 암호화된 키를 숨겨놓아 크로스도메인을 막기 위함. -->
    <!-- bootstrap -component - forms -->

    <body>
        <div class= "container">
        <div class = "row mt-5">
            {{error}}
        <div class = "col-12 ">
        <div class = "row mt-5">
            <div class = "col-12 ">
                <form method = "POST" action = ".">  
                {% csrf_token %} 
        
        <div class="box">
            <div class="head">
                <p>Sign up</p>
            </div>

            <div class="form-group">
            <label for="username"></label>
            <input 
            type="text" 
            class="form-control" 
            id="username" 
            placeholder="사용자 이름"
            name="username">   
            <!-- 이 name 값으로 정보가 전달된다 -->

            <label for="password"></label>
            <input type="password" 
            class="form-control"
            id="password"
                placeholder="비밀번호"
                name= "password">
            
            <label for="re_password"></label>
            <input 
            type= "password" 
            class="form-control"
            id="re_password"
                placeholder="비밀번호 확인"
                name = "re_password">
            </div>
        

            <button type="submit" class="btn-group">등록</button>

            </form>
        </div>  

    </body>
</html>
