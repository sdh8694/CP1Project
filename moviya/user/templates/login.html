{% load static %}
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'user/user.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=devices-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>

<body>
  <div class = "raw">
      <div class = "col-12" >
        <div class = "col-12 text-center">
  <h1><a href="{%  url 'home' %}">MOVIYAAAA</a></h1>
  <br><br>

  </div>
  <form method = "POST">
    {% csrf_token %}
    
    <div class="box">
      <div class="head">
        <p>Login in</p>
      </div>
      <div class="form-group">
        <label for="username"></label>
        <input type="text" 
        class="form-control" 
        name = "username" 
        id="username" 
        placeholder="아이디 입력 칸">

        <label for="password"></label>
        <input type="password" 
        name = "password" 
        class="form-control" id="password" placeholder="비밀번호 입력 칸">
      </div>


    <span style="color:red;"><strong>{{ error }}</strong> </span>
    
    <button type="submit" class="btn-group">Log in</button>

    </div>
  </form>
</body>
